environment:
  SHELL: C:\MinGW\msys\1.0\bin\sh
  FLAVOR: pharo.cog.spur
  matrix:
    - platform: x86
      ARCH: win32x86
      SRC_ARCH: i386
#    - platform: x64
#      ARCH: win64x64
#      SRC_ARCH: x86_64
matrix:
  fast_finish: false
clone_depth: 5
branches:
  only:
    - merge-with-osvm
    - merge-with-osvm-win32
init:
  - git config --system core.longpaths true
install:
  - git submodule update --init --recursive
build_script:
  - '%SHELL% "cd ./scripts && ./build-sources.sh -a i386"'
  - '%SHELL% "cd ./opensmalltalk-vm && ./.travis_build.sh"'
  - '%SHELL% "cd ./scripts && ./pack-vm.sh"'
#test_script:
#  - '%SHELL% -lc "cd $APPVEYOR_BUILD_FOLDER/scripts; exec 0</dev/null; exec ./run-tests.sh"'
on_failure:
  - '%SHELL% "if [ -e ./image/PharoDebug.log ]; then cat ./image/PharoDebug.log; fi"'
  - '%SHELL% "if [ -e ./image/stdout ]; then cat ./image/stdout; fi"'
  - '%SHELL% "if [ -e ./image/stderr ]; then cat ./image/stderr; fi"'
before_deploy:
  - '%SHELL% "./scripts/deploy-before.sh"'
deploy_script:
  - '%SHELL% "./scripts/deploy-appveyor.sh"'