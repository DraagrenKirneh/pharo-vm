language: c
addons:
  apt:
    packages:
      - debhelper
      - devscripts
      - libasound2-dev
      - libssl-dev
      - libfreetype6-dev
      - libx11-dev
      - libxext-dev
      - gcc-multilib
      - uuid-dev
      - zip
      # next ones are required for compiling libgit2
      - cmake
      - libssh2-1-dev
      - openssh-client
      - openssh-server
matrix:
  include:
    - os: osx
      env: ARCH="macos32x86" FLAVOR="pharo.cog.spur" SRC_ARCH="i386"
      after_deploy: 
        - sh post-deploy.sh
    - os: osx
      env: ARCH="macos64x64" FLAVOR="pharo.cog.spur" SRC_ARCH="x86_64"
    - os: linux
      env: ARCH="linux32x86" FLAVOR="pharo.cog.spur" SRC_ARCH="i386" HEARTBEAT="threaded"
      addons:
        apt:
          packages:
          - debhelper
          - devscripts
          - libc6-dev:i386
          - libasound2:i386
          - libasound2-dev:i386
          - libssl-dev:i386
          - libssl0.9.8:i386
          - libfreetype6-dev:i386
          - libx11-dev:i386
          - libsm-dev:i386
          - libice-dev:i386
          - libgl1-mesa-glx:i386
          - libgl1-mesa-dev:i386
          - libxext-dev:i386
          - libglapi-mesa:i386
          - gcc-multilib
          - uuid-dev:i386
    - os: linux
      env: ARCH="linux32x86" FLAVOR="pharo.cog.spur" SRC_ARCH="i386" HEARTBEAT="itimer"
      addons:
        apt:
          packages:
          - debhelper
          - devscripts
          - libc6-dev:i386
          - libasound2:i386
          - libasound2-dev:i386
          - libssl-dev:i386
          - libssl0.9.8:i386
          - libfreetype6-dev:i386
          - libx11-dev:i386
          - libsm-dev:i386
          - libice-dev:i386
          - libgl1-mesa-glx:i386
          - libgl1-mesa-dev:i386
          - libxext-dev:i386
          - libglapi-mesa:i386
          - gcc-multilib
          - uuid-dev:i386
    - os: linux
      env: ARCH="linux64x64" FLAVOR="pharo.cog.spur" SRC_ARCH="x86_64" HEARTBEAT="threaded"
    - os: linux
      env: ARCH="linux64x64" FLAVOR="pharo.cog.spur" SRC_ARCH="x86_64" HEARTBEAT="itimer"
    - os: linux
      env: ARCH="linux32ARMv6" FLAVOR="pharo.cog.spur" SRC_ARCH="i386" CHROOT="schroot -p -c rpi
        -- bash -c "
      sudo: required
      dist: trusty
      group: edge
      install:
        - (cd opensmalltalk-vm && ./.travis_install.sh)
before_install:
  - brew install openssl
  - brew link openssl --force
script:
  - (cd scripts && ./build-sources.sh -a $SRC_ARCH)
  - (cd opensmalltalk-vm && $CHROOT ./.travis_build.sh)
  - (cd scripts && ./pack-vm.sh -p $ARCH -a $SRC_ARCH)
before_deploy: 
  - sh pre-deploy.sh
deploy:
  provider: bintray
  file: .bintray.json
  user: estebanlm
  key: $BINTRAY_API_KEY
  on: merge-with-osvm